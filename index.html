<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--border at top-->
    <div style="border-top: 10px solid red">
        <h1>Border Top</h1>
    </div>

    <!--border at right-->
    <div style="border-right: 10px solid red">
        <h1>Border Right</h1>
    </div>

    <!--border at left-->
    <div style="border-left: 10px solid red">
        <h1>Border Left</h1>
    </div>

    <!--border at bottom-->
    <div style="border-bottom: 10px solid red">
        <h1>Border Bottom</h1>
    </div>

    <!--border all-->
    <div style="border: 10px solid red">
        <h1>Border All</h1>
    </div>

    <!--rounded border all-->
    <div id="rounded-all">
        <h1>Rounded allsides</h1>
    
    </div>
    <!--rounded 2 sides-->
    <div id="rounded-two">
        <h1>Rounded 2 sides</h1>
    
    </div>
</body>
</html>
